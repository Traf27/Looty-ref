<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

<body>
  <div class="form top">

    </span>
  </div>
  <div class="content" style="width:600px;height:400px;background-color:#EEEEEE;overflow:scroll;">
  </div>
  <br />
  <div class="form">
    <input type="text" placeholder="Enter search criteria" id="keyword" />
    <a type="button" class="btn btn-form" id="findBtn" value="find" ><i class="fa fa-search"></i> find</a>
    <div class="checkboxes">
      <input type="checkbox" id="chkmtx" /> <label for="chkmtx">MTX</label>
    <div>
  </div>
